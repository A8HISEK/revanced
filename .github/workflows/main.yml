name: Build & Deploy ReVanced APK

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2:00 UTC

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Prepare signing keys
        run: |
          mkdir -p ~/.signing
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ~/.signing/keystore.jks

      - name: Build APK with flavor and patches
        run: |
          ./gradlew clean
          ./gradlew assembleRelease \
            -PflavorName=vanilla \
            -PapplyPatches=true \
            -PkeystorePath=$HOME/.signing/keystore.jks \
            -PkeystorePassword="${{ secrets.KEYSTORE_PASSWORD }}" \
            -PkeyAlias="${{ secrets.KEY_ALIAS }}" \
            -PkeyPassword="${{ secrets.KEY_PASSWORD }}"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: ReVanced-Release-apk
          path: app/build/outputs/apk/release/*.apk

  deploy:
    name: Deploy APK
    needs: build
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: ReVanced-Release-apk
          path: ./release-apks

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release-apks/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Firebase App Distribution
        if: env.FIREBASE_TOKEN != ''
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ env.FIREBASE_TOKEN }}
          groups: testers
          file: release-apks/*.apk
