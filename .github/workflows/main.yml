name: Build & Deploy ReVanced

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Optional: schedule
  schedule:
    - cron: '0 2 * * *'   # every day at 2:00 UTC (adjust as needed)

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Build with Gradle
        run: ./gradlew assembleRelease   # or the appropriate gradle task

      - name: Collect APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: ReVanced-Release-apk
          path: app/build/outputs/apk/release/*.apk

  deploy:
    name: Deploy Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: ReVanced-Release-apk
          path: ./release-apks

      - name: Create GitHub Release (if tagging)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release-apks/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Example: Upload to Firebase App Distribution
      - name: Upload to Firebase App Distribution
        if: ${{ secrets.FIREBASE_TOKEN != '' }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: release-apks/*.apk

      # (Other deploy steps as needed: e.g. upload to S3, Google Drive, etc.)
